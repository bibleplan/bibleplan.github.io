name: Check Google Drive File

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour on the hour, to disable, change to 1 1 *

jobs:
  update_md_file:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace '3.x' with your desired Python version
          
      - name: Install Dependencies
        run: |
          pip install pandas
          
      - name: Commit and Push Changes
        run: |
          wget https://raw.githubusercontent.com/2010johnlee/2010johnlee.github.io/main/temp.md
          cat temp.md
          var3=$(python scripts/check_time.py) 
          echo "python script loaded $var3"
          if ! cmp -s xiv.md temp.md; then
            echo "temp.md is new"
            var1=$(sed "s/,.*//g" temp.md)
            var1=${var1%.m4a}  # trim the .m4a in the filename
            for ii in {1..9}
            do
                var1=${var1#*[0-9]}
            done
            var2=$(sed "s/.*,//g" temp.md)
            echo "$var1 is title"
            echo "$var2 is url"
            echo "$var3 is partial path"
            mv temp.md xiv.md     
            echo "replaced xiv.md with temp.md"
            sed -i "s/\".*\"/\"神學梳理：$var1\"/g" "_posts/$var3.md"
            sed -i "s/\[.*\]/\[$var1\]/g" "_posts/$var3.md" # replace title to filename
            sed -i "s/(.*)/($var2)/g" "_posts/$var3.md" # replace hyperlink to google drive one
            git config user.name "ECCRedM-Media"
            git config user.email "ECCRedM-Media@gmail.com"
            git add xiv.md
            git commit -m "Update xiv.md"  # Use -m to provide a commit message
            echo "commit xiv.md"
            git push
            echo "push xiv.md change"
            git add "_posts/$var3.md"  # Stage the changes
            git commit -m "Update _posts/$var3.md"  # Use -m to provide a commit message    
            echo "commit post"
            git push
            echo "pushed post"
          else
            git config user.name "ECCRedM-Media"
            git config user.email "ECCRedM-Media@gmail.com"
            TZ="America/Los_Angeles" date >> pp1
            echo "no update" >> pp1
            git add pp1
            git commit -m "Update pp1"  # Use -m to provide a commit message
            echo "commit pp1"
            git push
            echo "push pp1 change"
          fi
