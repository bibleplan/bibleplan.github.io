name: Check Google Drive File

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every hour on the hour, to disable, change to 1 1 *

jobs:
  update_md_file:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Commit and Push Changes
        run: |
          wget https://raw.githubusercontent.com/2010johnlee/2010johnlee.github.io/main/temp.md
          cat temp.md
          if ! cmp -s xiv.md temp.md; then
            #load the new temp.md 
            echo "temp.md is new"
            var1=$(sed "s/,.*//g" temp.md)
            var1=${var1%.txt}  # trim the .txt in the filename
            var1=${var1:4}  # trim the week in the filename
            var1=${var1#"${var1%%[!0]*}"} # trim the leading zeros, if any
            var2=$(sed "s/.*,//g" temp.md)
            echo "$var1 is week"
            echo "$var2 is url"
            #load the weekly summary content
            filename="contentfile.txt"
            wget -O $filename $var2
            total_lines=$(wc -l < "$filename")
            # Loop over each line and update 
            for (( row_number=1; row_number<=total_lines; row_number++ )); do
              # Skip every 4th row
              if [ $((row_number % 4)) -eq 0 ]; then
                continue
              fi
              weeks_to_add=$var1
              week_with_zeros=$(printf "%03d" "$var1")
              days_to_add=$((row_number/4+1))
              m_date=$(date -d "2024-01-01 + $((weeks_to_add-1)) week + $((days_to_add-1)) days" +"%Y-%m-%d")
              wkly_date=$(date -d "2023-12-31 + $weeks_to_add week" +"%Y-%m-%d")
              echo $m_date
              row=$(sed -n "${row_number}p" "$filename")
              echo $row
              if [ "$days_to_add" -lt 7 ]; then
                if [ $((row_number % 4)) -eq 1 ]; then
                  sed -i "s|QLTITLE|$row|g" "_posts/sharing/2024/wk$week_with_zeros/$m_date-qianli.md"
                  echo "sed QLTITLE done"
                fi
                if [ $((row_number % 4)) -eq 2 ]; then
                  sed -i "s|QLLINK|$row|g" "_posts/sharing/2024/wk$week_with_zeros/$m_date-qianli.md"
                  echo "sed QLLINK done"
                fi
                if [ $((row_number % 4)) -eq 3 ]; then
                  sed -i "s|QLVERSE|$row|g" "_posts/sharing/2024/wk$week_with_zeros/$m_date-qianli.md"
                  echo "sed QLVERSE done"
                  git push
                  echo "push xiv.md change"
                  git add "_posts/sharing/2024/wk$week_with_zeros/$m_date-qianli.md"  # Stage the changes
                  git commit -m "Update $m_date-qianli.md"  # Use -m to provide a commit message
                  echo "commit post"
                  git push
                  echo "pushed post"
                  sed -i "s|QLD$days_to_addVERSE|$row|g" "_posts/weekly/2024/$wkly_date-wk$weeks_to_add.md"
                fi
              else
                if [ $((row_number % 4)) -eq 1 ]; then
                  sed -i "s|QLREVIEWTITLE|$row|g" "_posts/weekly/2024/$wkly_date-wk$weeks_to_add.md"
                fi
                if [ $((row_number % 4)) -eq 2 ]; then
                  sed -i "s|QLREVIEWLINK|$row|g" "_posts/weekly/2024/$wkly_date-wk$weeks_to_add.md"
                fi
                if [ $((row_number % 4)) -eq 3 ]; then
                  sed -i "s|QLTESTLINK|$row|g" "_posts/weekly/2024/$wkly_date-wk$weeks_to_add.md"
                  git push
                  echo "push xiv.md change"
                  git add "_posts/weekly/2024/$wkly_date-wk$weeks_to_add.md"  # Stage the changes
                  git commit -m "Update $wkly_date-wk$weeks_to_add.md"  # Use -m to provide a commit message
                  echo "commit post"
                  git push
                  echo "pushed post"
                fi
              fi
            done

            mv temp.md xiv.md
            echo "replaced xiv.md with temp.md"
            git config user.name "ECCRedM-Media"
            git config user.email "ECCRedM-Media@gmail.com"
            git add xiv.md
            git commit -m "Update xiv.md"  # Use -m to provide a commit message
            echo "commit xiv.md"
          else
            git config user.name "ECCRedM-Media"
            git config user.email "ECCRedM-Media@gmail.com"
            TZ="America/Los_Angeles" date >> pp1
            echo "no update" >> pp1
            if [ -e "pp1" ] && [ "$(wc -l < "pp1")" -gt 1000 ]; then tail -n +501 "pp1" > "pp1.tmp" && mv "pp1.tmp" "pp1" && echo "Removed the first 500 rows from pp1."; else echo "pp1 does not exist or has 1000 or fewer rows. No changes needed."; fi
            git add pp1
            git commit -m "Update pp1"  # Use -m to provide a commit message
            echo "commit pp1"
            git push
            echo "push pp1 change"
          fi
