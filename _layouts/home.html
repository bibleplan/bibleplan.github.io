---

layout: default

title: {{ site.name }}

---



<div id="home">

  <table">
    <tr>
      <td style="display: inline-block; border: none; vertical-align: top; padding: 15px>
  <h1>文章链接</h1>

  <ul class="posts">

    {% for post in site.posts %}
     {% if post.hide != 1 %}
        <li><span>{{ post.date | date: '%b %d, %Y' }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        visible: {{ post.hide }}
    
        {{ site.time }}
        {{ post.date | date: '%Y-%m-%d' }}
        
            
      {% endif %}
    {% endfor %}

  </ul>
      </td>
      <td style="display: inline-block; border: none; vertical-align: top; padding: 15px>
        <h1>今日导读 {{ site.time | date: '%Y-%m-%d' }}</h1>
        {{ post.content }}
      </td>
    </tr>
  </table>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
</div>
